apiVersion: apps/v1
kind: Deployment
metadata:
  name: neodohae-nestjs-deployment
  labels:
    app: neodohae-nestjs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neodohae-nestjs
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: neodohae-nestjs
    spec:
      containers:
      - name: neodohae-nestjs
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.image.port }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.image.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
